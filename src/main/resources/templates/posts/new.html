<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <style>
        select[multiple] {
            width: 300px;
            height: 120px;
            overflow-y: auto;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Create New Blog Post</h1>

<form th:action="@{/posts/add}" th:object="${post}" method="post">

    <label for="title">Title:</label><br/>
    <input type="text" id="title" th:field="*{title}" required/><br/><br/>

    <label for="excerpt">Excerpt:</label><br/>
    <textarea id="excerpt" th:field="*{excerpt}" rows="2" cols="40" required></textarea><br/><br/>

    <label for="content">Content:</label><br/>
    <textarea id="content" th:field="*{content}" rows="6" cols="60" required></textarea><br/><br/>

    <label for="author">Author:</label><br/>
    <input type="text" id="author" th:field="*{author}" required/><br/><br/>

    <label for="tags">Select Tags (max 5):</label><br/>
    <select name="selectedTagIds" id="tags" multiple size="6">
        <option th:each="tag : ${tagList}" th:value="${tag.id}" th:text="${tag.name}"></option>
    </select>
    <br/><br/>

    <button type="submit">Publish</button>
</form>

</body>
</html>
