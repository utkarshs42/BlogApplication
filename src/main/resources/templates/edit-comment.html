<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            color: #000;
        }

        .edit-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="edit-form">
    <h2>Edit Comment</h2>
    <form th:action="@{/comments/update}" th:object="${comment}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{post.id}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" required />

        <label>Email:</label>
        <input type="email" th:field="*{email}" required />

        <label>Comment:</label>
        <textarea th:field="*{content}" rows="4" required></textarea>

        <input type="submit" value="Update Comment" />
    </form>
</div>

</body>
</html>
