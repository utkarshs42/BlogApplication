<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 80px 20px;
        }

        .error-box {
            display: inline-block;
            padding: 40px;
            background-color: #fff;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1>403</h1>
    <p>Access Denied</p>
    <p>You do not have permission to view this page.</p>
    <a th:href="@{/posts}">Go to Home</a>
</div>
</body>
</html>
