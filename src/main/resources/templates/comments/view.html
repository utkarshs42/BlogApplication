<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            color: #000;
        }

        h2 {
            text-align: center;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #333;
        }

        .comment-box {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            position: relative;
        }

        .comment-text {
            margin-bottom: 10px;
        }

        .comment-meta {
            font-size: 12px;
            color: #555;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            top: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            min-width: 80px;
            z-index: 1;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .menu-content form {
            margin: 0;
            padding: 5px;
        }

        .menu-content input[type="submit"] {
            background: none;
            border: none;
            padding: 5px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            color: black;
        }

        .add-comment {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<h2>Comments</h2>

<a th:href="@{/posts/{id}(id=${postId})}" class="back-button">â¬… Back to Post</a>

<div th:if="${comments != null}">
    <div th:each="comment : ${comments}" class="comment-box">
        <div class="comment-text" th:text="${comment.content}">Comment content here</div>
        <div class="comment-meta">
            <small th:text="'By ' + ${comment.name} + ' (' + ${comment.email} + ')'">Author</small><br/>
            <small th:text="'Created: ' + ${#dates.format(comment.createdAt, 'dd MMM yyyy HH:mm')}">Created</small><br/>
            <small th:if="${comment.updatedAt != null}" th:text="'Updated: ' + ${#dates.format(comment.updatedAt, 'dd MMM yyyy HH:mm')}">Updated</small>
        </div>

        <div class="menu">
            <button style="background: none; border: none;">&#x22EE;</button>
            <div class="menu-content">
                <form th:action="@{/comments/{id}/edit(id=${comment.id})}" method="get">
                    <input type="submit" value="Edit" />
                </form>
                <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post">
                    <input type="hidden" name="postId" th:value="${postId}" />
                    <input type="submit" value="Delete" />
                </form>
            </div>
        </div>
    </div>
</div>

<div class="add-comment">
    <h3>Add a Comment</h3>
    <form th:action="@{/comments/post/{postId}(postId=${postId})}" method="post">

        <label>Name:</label>
        <input type="text" name="name" required />

        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Comment:</label>
        <textarea name="content" rows="4" required></textarea>

        <input type="submit" value="Submit" />
    </form>
</div>

</body>
</html>
